<div id="petitionTileComponent">

  <div class="head">
    {{petition.title}}
  </div>

  <div class="body row middle-xs">
    <div class="col-xs-12">
      <div class="addressee">
        <span class="light">to</span> {{petition.addressee}}
      </div>
      <div class="tags">
        {{petition.getFormattedTags()}}
      </div>
    </div>
  </div>

  <div class="tail">
    {{petition.getFormattedSignsCount()}}
  </div>

</div>
